apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-network-policy
  namespace: production-agents
  labels:
    app: production-agent
spec:
  # Apply to agent pods
  podSelector:
    matchLabels:
      app: production-agent

  policyTypes:
    - Ingress
    - Egress

  # Ingress rules - who can talk to the agent
  ingress:
    # Allow Prometheus to scrape metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from ingress controller (if exposing externally)
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

  # Egress rules - where the agent can talk to
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow connection to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow HTTPS to external APIs (Anthropic, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP for health checks and metrics
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

---
# NetworkPolicy for Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: production-agents
  labels:
    app: redis
spec:
  podSelector:
    matchLabels:
      app: redis

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow agent pods to connect
    - from:
        - podSelector:
            matchLabels:
              app: production-agent
      ports:
        - protocol: TCP
          port: 6379

    # Allow Prometheus to scrape Redis exporter
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9121

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

