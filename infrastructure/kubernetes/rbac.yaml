apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-service-account
  namespace: production-agents
  labels:
    app: production-agent

---
# Role for agent permissions within the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-role
  namespace: production-agents
  labels:
    app: production-agent
rules:
  # Allow reading ConfigMaps (for dynamic config reloading)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets (if needed)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

  # Allow creating/updating Events (for audit logging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # If agent needs to watch its own pods (for coordination)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding to bind the Role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-rolebinding
  namespace: production-agents
  labels:
    app: production-agent
subjects:
  - kind: ServiceAccount
    name: agent-service-account
    namespace: production-agents
roleRef:
  kind: Role
  name: agent-role
  apiGroup: rbac.authorization.k8s.io

