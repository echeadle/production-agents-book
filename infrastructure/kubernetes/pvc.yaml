apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-data-pvc
  namespace: production-agents
  labels:
    app: production-agent
spec:
  accessModes:
    - ReadWriteMany  # Use ReadWriteOnce if only one pod needs access
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cloud provider
  # For AWS: gp3, gp2
  # For GCP: standard, ssd
  # For Azure: managed-premium

---
# PVC for Redis data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: production-agents
  labels:
    app: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
