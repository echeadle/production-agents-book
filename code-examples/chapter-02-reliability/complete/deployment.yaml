apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-agent
  labels:
    app: task-agent
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: task-agent
  template:
    metadata:
      labels:
        app: task-agent
        version: v1
    spec:
      containers:
      - name: agent
        image: task-agent:v1  # Replace with your image
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP

        # Environment configuration
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: task-agent-secrets
              key: anthropic-api-key
        - name: LLM_TIMEOUT
          value: "30.0"
        - name: TOOL_TIMEOUT
          value: "10.0"
        - name: TOTAL_TIMEOUT
          value: "120.0"

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Liveness probe: Restart if fails
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe: Remove from load balancer if fails
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: task-agent
  labels:
    app: task-agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: health
  selector:
    app: task-agent

---
apiVersion: v1
kind: Secret
metadata:
  name: task-agent-secrets
type: Opaque
stringData:
  anthropic-api-key: "your-api-key-here"  # Replace with actual key or use sealed secrets
