# Docker Compose for Reference Agent
# Chapter 1: The Production Mindset
#
# This docker-compose file is for local development and testing.
# It demonstrates how to run the agent in a containerized environment.

version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: reference-agent:latest
    container_name: reference-agent

    # Environment variables (use .env file for sensitive data)
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AGENT_MODEL=${AGENT_MODEL:-claude-3-5-sonnet-20241022}
      - AGENT_MAX_TOKENS=${AGENT_MAX_TOKENS:-4096}
      - AGENT_MAX_ITERATIONS=${AGENT_MAX_ITERATIONS:-10}

    # For interactive mode, allocate a TTY
    stdin_open: true
    tty: true

    # Mount logs and data directories for persistence
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import agent; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Network
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

